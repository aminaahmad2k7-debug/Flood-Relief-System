<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Flood Relief System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bundle.css') }}">
    <style>
        .error-container {
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            color: #3b82f6;
            margin-bottom: 1rem;
            line-height: 1;
        }
        
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 1rem;
        }
        
        .error-message {
            font-size: 1.125rem;
            color: #64748b;
            margin-bottom: 2rem;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>

<!-- Header -->
<header class="header">
    <div class="header__container container">
        <a href="{{ url_for('index') }}" class="header__logo">
            <span>🌊</span>
            <span>Flood Relief System</span>
        </a>

        <nav class="nav">
            <ul class="nav__list" id="navList">
                <li class="nav__item">
                    <a href="{{ url_for('upload_page') }}" class="nav__link">Upload Data</a>
                </li>
                <li class="nav__item">
                    <a href="{{ url_for('index') }}" class="nav__link">Dashboard</a>
                </li>
                <li class="nav__item">
                    <a href="{{ url_for('districts') }}" class="nav__link">Districts</a>
                </li>
            </ul>

            <button class="nav__toggle" id="navToggle" aria-label="Toggle navigation">
                <span class="nav__toggle-icon"></span>
            </button>
        </nav>
    </div>
</header>

<!-- Main -->
<main class="main">
    <div class="container">
        <div class="error-container">
            <div class="error-icon">🔍</div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">Page Not Found</h2>
            <p class="error-message">
                The page you're looking for doesn't exist or has been moved.
                Please check the URL or return to the homepage.
            </p>
            <div style="display: flex; gap: 1rem; flex-wrap: wrap; justify-content: center;">
                <a href="{{ url_for('index') }}" class="btn btn--primary">
                    Go to Dashboard
                </a>
                <a href="{{ url_for('districts') }}" class="btn btn--outline">
                    View Districts
                </a>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="footer">
    <div class="footer__container container">
        <p>© 2025 Flood Relief System</p>
    </div>
</footer>

<script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
